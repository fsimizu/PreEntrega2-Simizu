<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--SEO-->           
        <meta name="description" content="Book Now. We hate making you wait. Better to let us know in advance.">
        <meta name="keywords" content="Restaurant, Pizza, North Ryde, Pepperoni, Margherita, flavour, menu">
        <title>TedLead Resto | Book Now</title>
        <link rel="icon" type="image/x-icon" href="../images/icon.png">
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
        <!--Animate on scroll-->   
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!--Social media icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../SASS/SASS_NODE/css/estilos.css">
    </head>
    <body> 
        <div class="book__grid">
            <!--Header-->    
            <header class="header__grid">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid header__nuevo">
                        <a class="navbar-brand" href="../index.html">
                            <img src="../images/TedLead-logo3.png" class="header__logo-img" alt="Logo">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav header__list">
                            <li class="nav-item header__item">
                            <a class="nav-link" href="reviews.html">reviews</a>
                            </li>
                            <li class="nav-item header__item">
                            <a class="nav-link" href="menu.html">menu</a>
                            </li>
                            <li class="nav-item header__item">
                            <a class="nav-link" href="location.html">location</a>
                            </li>
                        </ul>
                        </div>
                    </div>
                </nav>
            </header>

            <div class="book__content">
                <!--Main-->
                <form action="" method="post">
                    <div class="book__item">
                        <label for="date">Select a date</label>
                        <input type="date" name="date" id="date" required>
                    </div>
                    <div class="book__item">
                        <input type="radio" id="19:00" name="time" value="19:00" required>
                        <label for="19:00">19:00</label>
                        <input type="radio" id="19:30" name="time" value="19:30">
                        <label for="19:30">19:30</label><br>
                        <input type="radio" id="20:00" name="time" value="20:00">
                        <label for="20:00">20:00</label>
                        <input type="radio" id="20:30" name="time" value="20:30">
                        <label for="20:30">20:30</label><br>
                        <input type="radio" id="21:00" name="time" value="21:00">
                        <label for="21:00">21:00</label>
                        <input type="radio" id="21:30" name="time" value="21:30">
                        <label for="21:30">21:30</label><br>
                    </div>
                    <div class="book__item">
                        <label for="quantity">Number of guests</label>
                        <input type="number" name="quantity" id="quantity" min="1" max="10" placeholder="4" required>
                    </div>
                    <div class="book__item">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Guest" required>
                    </div>
                    <div class="book__item">
                        <label for="phone">Phone number</label>
                        <input type="number" name="phone" id="phone" placeholder="+61" required>
                    </div>
                    <div class="book__item">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="name@email.com" required>
                    </div>
            
                    <input class="book__btn" type="submit" style="font-size: 20px;">
                    <input class="book__btn" type="reset" style="font-size: 20px;">
                </form>
            </div>

            <div class="book__hero">
                <div class="index__hero-text">
                    <h1 class="index__hero-heading animation-delay-heading" data-aos="fade-up">reservations.</h1>
                    <h2 class="index__hero-slogan animation-delay-slogan" data-aos="fade-up">one step away<br>
                </div>
            </div>
        
            <!--Footer-->
            <footer class="footer">
                <div>
                    <p>(c) 2022 TedLead</p>
                    <p>11 Delhi Rd., North Ryde, 2113 NSW, Australia</p>
                </div>

                <nav class="header__nav">
                    <ul class="footer__list">
                        <li class="footer__item"><a href="#" class="fa fa-facebook"></a></li>
                        <li class="footer__item"><a href="#" class="fa fa-instagram"></a></li>
                        <li class="footer__item"><a href="#" class="fa fa-tripadvisor"></a></li>            
                    </ul>
                </nav>
            </footer>
        </div>

        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
        <!--Animate on scroll-->
        <script>
            AOS.init();
        </script>
</body>
</html>
